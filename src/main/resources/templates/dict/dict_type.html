<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"></meta>
<title>room_type</title>
<div class="page-header">
	<h1>
		字典管理 <small> 》字典类型管理 </small>
	</h1>
</div>

<!-- 按钮组 -->
<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-info no-border" data-toggle="modal"
			data-target="#editModal" id="create-dictType-btn">
			<i class="ace-icon fa fa-plus bigger-120" />新建
		</button>
		<button class="btn btn-danger no-border" id="deleteAll-dictType-btn">
			<i class="ace-icon fa fa-trash-o bigger-120" />删除
		</button>
		<!-- /.btn-group -->
	</div>
</div>
<!-- [End].row -->

<!-- 列表主题内容 -->
<div class="row">
	<div class="col-xs-12">
		<div class="table-header">字典类型列表</div>
		<!-- <div class="table-responsive"> -->

		<!-- <div class="dataTables_borderWrap"> -->
		<div>
			<table id="sample-table"
				class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="center"><label class="position-relative">
								<input type="checkbox" class="ace" /> <span class="lbl"></span>
						</label></th>
					<!-- 	<th>类型编号</th> -->
						<th>类型名称</th>
						<th class="hidden-480">类型标识</th>
						<th>
							<!-- <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i> -->
							类型描述
						</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dictType : ${dictTypes}">
						<td class="center"><label class="position-relative">
								<input type="checkbox" class="ace" th:id="${dictType.id}"
								name="del-dictType-checkbox" /> <span class="lbl"></span>
						</label></td>
						<!-- <td><a href="#" th:text="${dictType.serialNo}">dictType.serialNo</a></td> -->
						<td th:text="${dictType.typeName}">dictType.typeName</td>
						<td class="hidden-480" th:text="${dictType.dictTypeMark}">dictType.maxPeople</td>
						<td th:text="${dictType.description}">dictType.remarks</td>
						<td>
							<div class="hidden-sm hidden-xs action-buttons">
								<a class="green" href="#" name="update-dictType-btn"
									th:id="${dictType.id}" data-toggle="modal"
									data-target="#editModal"> <i
									class="ace-icon fa fa-pencil bigger-130"></i>
								</a> <a class="red" href="#" th:id="${dictType.id}"
									name="delete-dictType-btn"> <i
									class="ace-icon fa fa-trash-o bigger-130"></i>
								</a>
							</div>

							<div class="hidden-md hidden-lg">
								<div class="inline position-relative">
									<button class="btn btn-minier btn-yellow dropdown-toggle"
										data-toggle="dropdown" data-position="auto">
										<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
									</button>

									<ul
										class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">

										<li><a href="#" class="tooltip-success"
											data-rel="tooltip" title="Edit" name="update-dictType-btn"
											th:id="${dictType.id}"> <span class="green"> <i
													class="ace-icon fa fa-pencil-square-o bigger-120"></i>
											</span>
										</a></li>

										<li><a href="#" class="tooltip-error" data-rel="tooltip"
											title="Delete" th:id="${dictType.id}"
											name="delete-dictType-btn"> <span class="red"> <i
													class="ace-icon fa fa-trash-o bigger-120"></i>
											</span>
										</a></li>
									</ul>
								</div>
							</div>
						</td>
					</tr>

					<tr th:remove="all">
						<td class="center"><label class="position-relative">
								<input type="checkbox" class="ace" /> <span class="lbl"></span>
						</label></td>

						<td><a href="#">best.com</a></td>
						<td>$75</td>
						<td class="hidden-480">6,500</td>
						<td>Apr 03</td>
						<td>
							<div class="hidden-sm hidden-xs action-buttons">
								<a class="blue" href="#"> <i
									class="ace-icon fa fa-search-plus bigger-130"></i>
								</a> <a class="green" href="#"> <i
									class="ace-icon fa fa-pencil bigger-130"></i>
								</a> <a class="red" href="#"> <i
									class="ace-icon fa fa-trash-o bigger-130"></i>
								</a>
							</div>

							<div class="hidden-md hidden-lg">
								<div class="inline position-relative">
									<button class="btn btn-minier btn-yellow dropdown-toggle"
										data-toggle="dropdown" data-position="auto">
										<i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
									</button>

									<ul
										class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
										<!-- <li><a href="#" class="tooltip-info" data-rel="tooltip"
											title="View"> <span class="blue"> <i
													class="ace-icon fa fa-plus bigger-120"></i>
											</span>
										</a></li> -->

										<li><a href="#" class="tooltip-success"
											data-rel="tooltip" title="Edit"> <span class="green">
													<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
											</span>
										</a></li>

										<li><a href="#" class="tooltip-error" data-rel="tooltip"
											title="Delete"> <span class="red"> <i
													class="ace-icon fa fa-trash-o bigger-120"></i>
											</span>
										</a></li>
									</ul>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
			<!-- sample-table -->
		</div>
	</div>
</div>

<!-- 信息编辑模态框 -->
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">字典类型编辑</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<!-- 表单主体 -->
						<form class="form-horizontal" role="form">
							<input type="hidden" name="id" />
							<!-- #section:elements.form -->
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-1"> 类型名称： </label>

								<div class="col-sm-8">
									<input type="text" id="form-field-1" placeholder="字典类型名称"
										class="col-xs-10 col-sm-5" name="typeName" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-1"> 类型标识： </label>
								<div class="col-sm-8">
									<input type="text" id="form-field-1" placeholder="字典类型标识"
										class="col-xs-10 col-sm-5" name="dictTypeMark" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"
									for="form-field-1"> 描述： </label>
								<div class="col-sm-8">
									<textarea class="form-control" id="form-field-8"
										placeholder="描述" name="description"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" id="dictType-btn" name="save"
					class="btn btn-primary" data-dismiss="modal">
					<i class="ace-icon fa fa-floppy-o bigger-120"></i>保存
				</button>
			</div>
		</div>
	</div>
</div>
<!-- /.modal -->

<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
	var script = [ null, "/static/custom/common/simple-table.js", null ]
	$.ace_ajax_finish(script, function() {
		jQuery(function($) {

			/** 初始化数据 **/
			var data = /*[[${dictTypes}]]*/null;
			var jsonData = {};
			for ( var index in data) {
				var id = data[index].id;
				jsonData[id] = data[index];
			}

			var table = new SimpleTable();
			table.init("/dict/dictType", jsonData, "/dict/dictType/page/", 3); // 初始化表格

			table.addSaveMethod("create-dictType-btn", "dictType-btn", {
				"id" : "input",
				"typeName" : "input",
				"dictTypeMark" : "input",
				"description" : "textarea"
			}); // 添加保存操作

			table.addDelMethod("delete-dictType-btn", "del-dictType-checkbox",
					"deleteAll-dictType-btn"); // 添加删除操作

			table.addUpdateMethod("update-dictType-btn", "dictType-btn", {
				"id" : "input",
				"typeName" : "input",
				"dictTypeMark" : "input",
				"description" : "textarea"
			});// 添加修改操作
		})
	});
	/*]]>*/
</script>
